  <button pButton class="mt-4 mb-2" (click)="showCode = !showCode" severity="warning">Show code</button>
  @if (showCode) {
    <img src="./img/for.png" class="code-picture" />
  }


  <ul class="m-0 p-0 list-none border-1 surface-border border-round p-3 flex flex-column gap-2 w-full md:w-30rem">
    
    
    @for (car of cars; track car.id;) {
      <app-car-element [car]="car"></app-car-element>
    }
    @empty {
      <p>Loading elements...</p>
    }


  </ul>
