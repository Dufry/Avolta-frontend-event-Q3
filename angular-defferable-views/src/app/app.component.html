
<main class="main">
  <div class="content">
    <div class="left-side">
      <div class="pill-group">
        @for (item of controlFlowOperators; track item.title) {
          <a
            class="pill"
            rel="noopener"
            [href]="item.link"
          >
            <span>{{ item.title }}</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="14"
              viewBox="0 -960 960 960"
              width="14"
              fill="currentColor"
            >
              <path
                d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 33-23.5 56.5T760-120H200Zm188-212-56-56 372-372H560v-80h280v280h-80v-144L388-332Z"
              />
            </svg>
          </a>
        }
      </div>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <img src="./svg/angular.svg" width="240" height="55" alt="Angular logo" class="angular-logo" />
      <span style="margin-bottom: 20px; font-size: 6rem; color: #8006fb;">+</span>
      <img src="./svg/avolta.svg"  width="210" height="35" alt="Avolta logo" style="margin-bottom: 10px" />

      <div class="card">
        <div class="card-header">
          @for (item of controlFlowOperators; track item.title) {
            <h1 [routerLink]="item.link" routerLinkActive="active-item" class="hidden-item">{{ item.description }}</h1>
          }

        </div>
        <div class="card-content">
          <router-outlet />
        </div>

      </div>

    </div>
  </div>
</main>
